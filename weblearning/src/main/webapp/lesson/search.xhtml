<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:forgeview="http://jboss.org/forge/view"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="page" value='#{lessonBean.page}'/>
		<f:event type="preRenderView" listener='#{lessonBean.paginate}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="Search Lesson entities"/>

	<ui:define name="header">
		Lesson
	</ui:define>

	<ui:define name="subheader">
		Search Lesson entities
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="search">
			<f:validateBean disabled="true">
				<h:panelGroup styleClass="search">

					<h:panelGrid columnClasses="label,component,required" columns="3">
						<h:outputLabel for="lessonBeanExampleDescription" value="Description:"/>
						<h:panelGroup>
							<h:inputTextarea id="lessonBeanExampleDescription" value="#{lessonBean.example.description}"/>
							<h:message for="lessonBeanExampleDescription" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="lessonBeanExampleSubject" value="Subject:"/>
						<h:panelGroup>
							<h:selectOneMenu converter="#{subjectBean.converter}" id="lessonBeanExampleSubject" value="#{lessonBean.example.subject}">
								<f:selectItem/>
								<f:selectItems itemLabel="#{forgeview:display(_item)}" itemValue="#{_item}" value="#{subjectBean.all}" var="_item"/>
							</h:selectOneMenu>
							<h:message for="lessonBeanExampleSubject" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
					</h:panelGrid>
					<h:panelGroup styleClass="buttons">
						<h:commandLink value="Search" action='#{lessonBean.search}' styleClass="btn btn-primary"/>
						<h:commandLink value="Create New" action='#{lessonBean.create}' styleClass="btn btn-primary"/>
					</h:panelGroup>
				</h:panelGroup>
			</f:validateBean>
			
			<h:dataTable id="lessonBeanPageItems" styleClass="data-table" value="#{lessonBean.pageItems}" var="_item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Description"/>
					</f:facet>
					<h:link outcome="/lesson/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:inputTextarea id="itemDescription" value="#{_item.description}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Subject"/>
					</f:facet>
					<h:link outcome="/lesson/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="forgeviewdisplayitemSubject" value="#{forgeview:display(_item.subject)}"/>
					</h:link>
				</h:column>
			</h:dataTable>
			<ui:include src="/resources/scaffold/paginator.xhtml">
				<ui:param name="paginatorBean" value='#{lessonBean}'/>
			</ui:include>
		</h:form>
			
	</ui:define>

</ui:composition>
