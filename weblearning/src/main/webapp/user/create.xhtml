<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value='#{userBean.id}'/>
		<f:event type="preRenderView" listener='#{userBean.retrieve}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="Create User"/>

	<ui:define name="header">
		User
	</ui:define>

	<ui:define name="subheader">
		<c:choose>
			<c:when test='#{!empty userBean.id}'>
				Edit existing User
			</c:when>
			<c:otherwise>
				Create a new User
			</c:otherwise>
		</c:choose>
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="create">
			<h:messages globalOnly="true" styleClass="error"/>

			<h:panelGrid columnClasses="label,component,required" columns="3">
				<h:outputLabel for="userBeanUserFirstName" value="First Name:"/>
				<h:panelGroup>
					<h:inputText id="userBeanUserFirstName" maxLength="32" required="true" value="#{userBean.user.firstName}"/>
					<h:message for="userBeanUserFirstName" styleClass="error"/>
				</h:panelGroup>
				<h:outputText value="*"/>
				<h:outputLabel for="userBeanUserLastName" value="Last Name:"/>
				<h:panelGroup>
					<h:inputText id="userBeanUserLastName" maxLength="32" required="true" value="#{userBean.user.lastName}"/>
					<h:message for="userBeanUserLastName" styleClass="error"/>
				</h:panelGroup>
				<h:outputText value="*"/>
				<h:outputLabel for="userBeanUserNickName" value="Nick Name:"/>
				<h:panelGroup>
					<h:inputText id="userBeanUserNickName" maxLength="32" required="true" value="#{userBean.user.nickName}"/>
					<h:message for="userBeanUserNickName" styleClass="error"/>
				</h:panelGroup>
				<h:outputText value="*"/>
				<h:outputLabel for="userBeanUserPassword" value="Password:"/>
				<h:panelGroup>
					<h:inputText id="userBeanUserPassword" maxLength="64" required="true" value="#{userBean.user.password}"/>
					<h:message for="userBeanUserPassword" styleClass="error"/>
				</h:panelGroup>
				<h:outputText value="*"/>
			</h:panelGrid>

			<div class="buttons">
				<h:commandLink value="Save" action='#{userBean.update}' styleClass="btn btn-primary"/>
				<c:choose>
					<c:when test='#{!empty userBean.id}'>
						<h:link value="Cancel" outcome="view" styleClass="btn btn-primary">
							<f:param name="id" value='#{userBean.id}'/>
						</h:link>
						<h:commandLink value="Delete" action='#{userBean.delete}' styleClass="btn btn-primary"/>
					</c:when>
					<c:otherwise>
						<h:link value="Cancel" outcome="search" styleClass="btn btn-primary"/>
					</c:otherwise>
				</c:choose>
			</div>
		</h:form>
	</ui:define>

</ui:composition>
