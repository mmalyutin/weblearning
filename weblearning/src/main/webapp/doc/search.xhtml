<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="page" value='#{docBean.page}'/>
		<f:event type="preRenderView" listener='#{docBean.paginate}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="Search Doc entities"/>

	<ui:define name="header">
		Doc
	</ui:define>

	<ui:define name="subheader">
		Search Doc entities
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="search">
			<f:validateBean disabled="true">
				<h:panelGroup styleClass="search">

					<h:panelGrid columnClasses="label,component,required" columns="3">
						<h:outputLabel for="docBeanExampleFileName" value="File Name:"/>
						<h:panelGroup>
							<h:inputText id="docBeanExampleFileName" maxLength="32" value="#{docBean.example.fileName}"/>
							<h:message for="docBeanExampleFileName" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="docBeanExampleMimeType" value="Mime Type:"/>
						<h:panelGroup>
							<h:inputText id="docBeanExampleMimeType" maxLength="32" value="#{docBean.example.mimeType}"/>
							<h:message for="docBeanExampleMimeType" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="docBeanExampleFileLength" value="File Length:"/>
						<h:panelGroup>
							<h:inputText id="docBeanExampleFileLength" value="#{docBean.example.fileLength}"/>
							<h:message for="docBeanExampleFileLength" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
					</h:panelGrid>
					<h:panelGroup styleClass="buttons">
						<h:commandLink value="Search" action='#{docBean.search}' styleClass="btn btn-primary"/>
						<h:commandLink value="Create New" action='#{docBean.create}' styleClass="btn btn-primary"/>
					</h:panelGroup>
				</h:panelGroup>
			</f:validateBean>
			
			<h:dataTable id="docBeanPageItems" styleClass="data-table" value="#{docBean.pageItems}" var="_item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="File Name"/>
					</f:facet>
					<h:link outcome="/doc/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemFileName" value="#{_item.fileName}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Mime Type"/>
					</f:facet>
					<h:link outcome="/doc/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemMimeType" value="#{_item.mimeType}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Binary Data"/>
					</f:facet>
					<h:link outcome="/doc/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemBinaryData" value="#{_item.binaryData}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="File Length"/>
					</f:facet>
					<h:link outcome="/doc/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemFileLength" value="#{_item.fileLength}"/>
					</h:link>
				</h:column>
			</h:dataTable>
			<ui:include src="/resources/scaffold/paginator.xhtml">
				<ui:param name="paginatorBean" value='#{docBean}'/>
			</ui:include>
		</h:form>
			
	</ui:define>

</ui:composition>
