<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:forgeview="http://jboss.org/forge/view"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value='#{subjectBean.id}'/>
		<f:event type="preRenderView" listener='#{subjectBean.retrieve}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="View Subject"/>

	<ui:define name="header">
		Subject
	</ui:define>

	<ui:define name="subheader">
		View existing Subject
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:panelGrid columnClasses="label,component,required" columns="3">
			<h:outputLabel for="subjectBeanSubjectName" value="Name:"/>
			<h:outputText id="subjectBeanSubjectName" value="#{subjectBean.subject.name}"/>
			<h:outputText/>
			<h:outputLabel for="subjectBeanSubjectDescription" value="Description:"/>
			<h:inputTextarea id="subjectBeanSubjectDescription" value="#{subjectBean.subject.description}"/>
			<h:outputText/>
			<h:outputLabel for="subjectBeanSubjectLessons" value="Lessons:"/>
			<h:dataTable id="subjectBeanSubjectLessons" styleClass="data-table" value="#{forgeview:asList(subjectBean.subject.lessons)}" var="_item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Description"/>
					</f:facet>
					<h:link outcome="/lesson/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:inputTextarea id="itemDescription" value="#{_item.description}"/>
					</h:link>
				</h:column>
			</h:dataTable>
			<h:outputText/>
		</h:panelGrid>

		<div class="buttons">
			<h:link value="View All" outcome="search" styleClass="btn btn-primary"/> 
			<h:link value="Edit" outcome="create" includeViewParams="true" styleClass="btn btn-primary"/>
			<h:link value="Create New" outcome="create" styleClass="btn btn-primary"/>
		</div>
	</ui:define>

</ui:composition>
