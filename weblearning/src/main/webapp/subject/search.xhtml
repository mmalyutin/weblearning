<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="page" value='#{subjectBean.page}'/>
		<f:event type="preRenderView" listener='#{subjectBean.paginate}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="Search Subject entities"/>

	<ui:define name="header">
		Subject
	</ui:define>

	<ui:define name="subheader">
		Search Subject entities
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="search">
			<f:validateBean disabled="true">
				<h:panelGroup styleClass="search">

					<h:panelGrid columnClasses="label,component,required" columns="3">
						<h:outputLabel for="subjectBeanExampleName" value="Name:"/>
						<h:panelGroup>
							<h:inputText id="subjectBeanExampleName" maxLength="128" value="#{subjectBean.example.name}"/>
							<h:message for="subjectBeanExampleName" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="subjectBeanExampleDescription" value="Description:"/>
						<h:panelGroup>
							<h:inputTextarea id="subjectBeanExampleDescription" value="#{subjectBean.example.description}"/>
							<h:message for="subjectBeanExampleDescription" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
					</h:panelGrid>
					<h:panelGroup styleClass="buttons">
						<h:commandLink value="Search" action='#{subjectBean.search}' styleClass="btn btn-primary"/>
						<h:commandLink value="Create New" action='#{subjectBean.create}' styleClass="btn btn-primary"/>
					</h:panelGroup>
				</h:panelGroup>
			</f:validateBean>
			
			<h:dataTable id="subjectBeanPageItems" styleClass="data-table" value="#{subjectBean.pageItems}" var="_item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Name"/>
					</f:facet>
					<h:link outcome="/subject/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemName" value="#{_item.name}"/>
					</h:link>
				</h:column>
			</h:dataTable>
			<ui:include src="/resources/scaffold/paginator.xhtml">
				<ui:param name="paginatorBean" value='#{subjectBean}'/>
			</ui:include>
		</h:form>
			
	</ui:define>

</ui:composition>
