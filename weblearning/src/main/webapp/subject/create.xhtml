<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:forgeview="http://jboss.org/forge/view"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value='#{subjectBean.id}'/>
		<f:event type="preRenderView" listener='#{subjectBean.retrieve}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="Create Subject"/>

	<ui:define name="header">
		Subject
	</ui:define>

	<ui:define name="subheader">
		<c:choose>
			<c:when test='#{!empty subjectBean.id}'>
				Edit existing Subject
			</c:when>
			<c:otherwise>
				Create a new Subject
			</c:otherwise>
		</c:choose>
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="create">
			<h:messages globalOnly="true" styleClass="error"/>

			<h:panelGrid columnClasses="label,component,required" columns="3">
				<h:outputLabel for="subjectBeanSubjectName" value="Name:"/>
				<h:panelGroup>
					<h:inputText id="subjectBeanSubjectName" maxLength="128" required="true" value="#{subjectBean.subject.name}"/>
					<h:message for="subjectBeanSubjectName" styleClass="error"/>
				</h:panelGroup>
				<h:outputText value="*"/>
				<h:outputLabel for="subjectBeanSubjectDescription" value="Description:"/>
				<h:panelGroup>
					<h:inputTextarea id="subjectBeanSubjectDescription" value="#{subjectBean.subject.description}"/>
					<h:message for="subjectBeanSubjectDescription" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="subjectBeanSubjectLessons" value="Lessons:"/>
				<h:panelGroup>
					<ui:param name="_collection" value="#{subjectBean.subject.lessons}"/>
					<h:dataTable id="subjectBeanSubjectLessons" styleClass="data-table" value="#{forgeview:asList(_collection)}" var="_item">
						<h:column>
							<f:facet name="header">
								<h:outputText value="Description"/>
							</f:facet>
							<h:link outcome="/lesson/view">
								<f:param name="id" value="#{_item.id}"/>
								<h:inputTextarea id="itemDescription" value="#{_item.description}"/>
							</h:link>
							<f:facet name="footer">
								<h:inputTextarea id="lessonBeanAddDescription" value="#{lessonBean.add.description}"/>
								<h:message for="lessonBeanAddDescription" styleClass="error"/>
							</f:facet>
						</h:column>
						<h:column footerClass="remove-column" headerClass="remove-column">
							<h:commandLink action="#{_collection.remove(_item)}" styleClass="remove-button"/>
							<f:facet name="footer">
								<h:commandLink action="#{_collection.add(lessonBean.added)}" id="subjectBeanSubjectLessonsAdd" styleClass="add-button">
									<f:setPropertyActionListener target="#{lessonBean.add.subject}" value="#{subjectBean.subject}"/>
								</h:commandLink>
							</f:facet>
						</h:column>
					</h:dataTable>
				</h:panelGroup>
				<h:outputText/>
			</h:panelGrid>

			<div class="buttons">
				<h:commandLink value="Save" action='#{subjectBean.update}' styleClass="btn btn-primary"/>
				<c:choose>
					<c:when test='#{!empty subjectBean.id}'>
						<h:link value="Cancel" outcome="view" styleClass="btn btn-primary">
							<f:param name="id" value='#{subjectBean.id}'/>
						</h:link>
						<h:commandLink value="Delete" action='#{subjectBean.delete}' styleClass="btn btn-primary"/>
					</c:when>
					<c:otherwise>
						<h:link value="Cancel" outcome="search" styleClass="btn btn-primary"/>
					</c:otherwise>
				</c:choose>
			</div>
		</h:form>
	</ui:define>

</ui:composition>
